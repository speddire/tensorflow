name: bazel query //xla/... //build_tools/...
permissions: read-all
on:
  pull_request:

env:
  # Have `go install` place binaries in $PATH
  GOBIN: "/usr/local/bin"

jobs:
  query-all:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    timeout-minutes: 2
    steps:
      - name: "Checking out repository"
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 # v2.5.0
      - name: "Install bazelisk"
        run: go install github.com/bazelbuild/bazelisk@24651ab # v1.20.0
      - name: "Run bazel query //xla/... //build_tools/..."
        run: bazelisk query //xla/... //build_tools/...
